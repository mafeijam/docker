version: "3"

services:
  web:
    image: nginx:alpine
    depends_on:
      - php
    restart: always
    ports:
      - "12000:80"
    environment:
      TZ: Asia/Hong_Kong
    volumes:
      - ./code:/code
      - ./logs:/logs
      - ./nginx:/etc/nginx/conf.d

  php:
    build: ./php
    depends_on:
      - redis
      - db
      - mssql
    restart: always
    volumes:
      - ./code:/code
      - ./logs:/logs

  db:
    image: mysql:8
    restart: always
    ports:
      - "12002:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
    volumes:
      - db:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:5-alpine
    restart: always
    ports:
      - "12003:6379"
    volumes:
      - redis:/data

  mssql:
    image: mcr.microsoft.com/mssql/server:2017-latest
    restart: always
    ports:
      - "12004:1433"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: p@ssw0rd
    volumes:
      - mssql:/var/opt/mssql

volumes:
  db:
  redis:
  mssql:
